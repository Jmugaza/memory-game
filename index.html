<!DOCTYPE html>
<html lang="en">
<head>

    <title>Memory Game </title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <img class="card" id="5" src="">

    <img class="card" id="7" src="">
    <img class="card" id="8" src="">
    <img class="card" id="9" src="">
    <img class="card" id="10" src="">
    <img class="card" id="11" src="">
    <img class="card" id="12" src="">
    <img class="card" id="13" src="">
    <img class="card" id="14" src="">
    <img class="card" id="15" src="">
    <img class="card" id="16" src="">
    <img class="card" id="17" src="">
    <img class="card" id="18" src="">
    <img class="card" id="19" src="">
  </Section>
  <div id="button-container">
    <button id="reset">Play Again</button> 
  </div>
    
</body>
</html>
