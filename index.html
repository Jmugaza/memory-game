<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game </title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1b47f7c9a4.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Match all the cards to win</h1>

    <img class="card" id="4" src="">

    <img class="card" id="6" src="">
    <img class="card" id="7" src="">
    <img class="card" id="8" src="">
    <img class="card" id="9" src="">
    <img class="card" id="10" src="">
    <img class="card" id="11" src="">
    <img class="card" id="12" src="">
    <img class="card" id="13" src="">
    <img class="card" id="14" src="">
    <img class="card" id="15" src="">
    <img class="card" id="16" src="">
    <img class="card" id="17" src="">
    <img class="card" id="18" src="">
    <img class="card" id="19" src="">
  </Section>

    <button id="reset">Reset Game</button> 
</body>
</html>
